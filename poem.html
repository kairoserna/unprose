  <h3>Body</h3>
  <p>I, as a surgeon wielding a scalpel
Cleave in two the flesh and bone 
of my mortal shell
See my soul pour out in trickling oceans 
and puzzle pieces scattered
From behind me my shadow 
pulls the blade through 
and places it gently in my hand again</p>
